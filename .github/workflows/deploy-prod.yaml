name: Deploy to production on merge to master branch

on:
  push:
    branches:
      - master

jobs:
  deploy-production:
    name: Deploy elasticsearch to production environment
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Create yaml file from secret
        id: write_file
        uses: timheuer/base64-to-file@v1
        with:
          fileName: 'secret.yaml'
          encodedString: ${{ secrets.FDK_ELASTICSEARCH_PROD }}

      - name: Apply Helm template
        uses: stefanprodan/kube-tools@v1
        with:
          helm: 2.14.3
          command: |
            helm init --client-only
            helm repo add fdk-elasticsearch https://informasjonsforvaltning.github.io/fdk-elasticsearch-config/
            helm fetch --untar --untardir ./helm fdk-elasticsearch/elasticsearch
            helm template -f ${{ steps.write_file.outputs.filePath }} ./helm/elasticsearch/ > ./kubectlapply.yaml
            chmod o+w ./kubectlapply.yaml
            cat kubectlapply.yaml

      - name: Get kubeconfig file from GKE
        uses: machine-learning-apps/gke-kubeconfig@master
        with:
          application_credentials: ${{ secrets.FDK_PROD_AUTODEPLOY }}
          project_id: fdk-prod
          location_zone: europe-north1-a
          cluster_name: fdk-prod

      - name: Create backup snapshot
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '270.0.0'
          service_account_email: ${{ secrets.FDK_PROD_AUTODEPLOY_EMAIL }}
          service_account_key: ${{ secrets.FDK_PROD_AUTODEPLOY }}
      - run: |
          gcloud compute --project fdk-prod disks snapshot "fdk-prod-elasticsearch5" --snapshot-names "autogcs-autodeploy-prod-elasticsearch5-${GITHUB_SHA::8}" --zone "europe-north1-a" &
          wait
          gcloud compute --project fdk-prod snapshots add-labels "autogcs-autodeploy-prod-elasticsearch5-${GITHUB_SHA::8}" --labels="snapshotdays="14""

      - name: Deploy to production
        uses: docker://bitnami/kubectl:latest
        env:
          KUBECONFIG: '/github/workspace/.kube/config'
        with:
          args: "apply -f ./kubectlapply.yaml --force"